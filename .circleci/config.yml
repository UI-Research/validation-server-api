version: 2
jobs:
  build_stg:
    machine:
      enabled: true
    working_directory: ~/repo
    steps:
      - checkout
      - run: pwd
      - run:
          name: Deploy Code Over SSH
          command: |
              rsync -avz --exclude '.git' -e "ssh -p 22"  ~/repo/ docker1@validation-server-stg.urban.org:validation-server.urban.org/
      - run:
          name: Build Containers Over SSH
          command: |
              ssh docker1@validation-server-stg.urban.org -p 22 "cd validation-server.urban.org && ls -lsat && ./deploy.sh -e ${CIRCLE_BRANCH} -m default"
workflows:
  version: 2
  build_stg:
    jobs:
      - build_stg:
          filters:
            branches:
              only: staging
