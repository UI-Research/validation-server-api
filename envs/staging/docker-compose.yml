version: '2'

services:
  nginx:
    container_name: nginx_server
    restart: always
    build: ./nginx/
    image: proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/log/nginx:/var/log/nginx
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./nginx/ssl:/etc/nginx/ssl
    volumes_from:
      - web
    links:
     - web:web
  mysql:
    container_name: db_server
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    env_file: .env
    volumes:
      - ./WebApp/scripts/import_mysql_backup.sh:/scripts/import_mysql_backup.sh
      - ./WebApp/scripts/validation_server_api_backup.sql:/scripts/validation_server_api_backup.sql
      - ./WebApp/scripts/:/scripts
  web:
    container_name: web_server
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
      - MYSQL_DATABASE=mysql_data
    image: web
    build: ./
    command: >
        bash -c "python wait_for_mysql.py &&
        ./manage.py migrate &&
        ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - mysql
  documentation:
    container_name: doc_server
    restart: always
    build: ./
    command: "mkdocs serve"
    volumes:
      - ./:/code
    ports:
      - "8001:8001"

   
